<div class="container">
  <form>
    <div>
      <label>Id</label>
      <input type="text" disabled [(ngModel)]="id" name="id">
    </div>

    <div>
      <label>Author</label>
      <input type="text" [(ngModel)]="autor" name="autor">
    </div>

    <div>
      <label>Musica</label>
      <input type="text" [(ngModel)]="musica" name="musica">
    </div>

    <button (click)="buttonClick()">
      {{ id ? 'Salvar' : 'Criar' }}
    </button>
  </form>

  <table>
    <thead>
      <th> Id </th>
      <th> Author </th>
      <th> Musica </th>
      <th> Ação </th>
    </thead>

    <tbody>
      <tr *ngFor="let musica of musicas$ | async">
        <td> {{ musica.id }} </td>
        <td> {{ musica.author }} </td>
        <td> {{ musica.text }} </td>
        <td>
          <span (click)="preencherCampos(musica)"> Alterar </span>
          <span (click)="remover(musica.id!)"> Remover </span>
        </td>
      </tr>

    </tbody>
  </table>
</div>
